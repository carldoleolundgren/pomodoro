<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="big-container">
        <div class="header">
            <div class="header-left">
                <button class="header-item" id="minus-time">-</button>
                <div class="header-item" id="start-time">25</div>
                <button class="header-item" id="plus-time">+</button>
            </div> 
            <div class="header-right">
                <button class="header-item" id="minus-break">-</button>
                <div class="header-item" id="break-time">5</div>
                <button class="header-item" id="plus-break">+</button>
            </div>
        </div>
        <div class="timer">25:00</div>
        <div class="footer">
            <button id="start-button">Start</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
