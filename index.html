<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Pomodoro Clock</h1>
    <div class="main">
        <div class="header">
            <div class="header-left">
                <h2 id="work-label">Work</h2>
                <br>
                <button class="header-button" id="minus-time">-</button>
                <div class="header-item" id="start-time">25</div>
                <button class="header-button" id="plus-time">+</button>
            </div> 
            <div class="header-right">
                <h2 id="break-label">Break</h2>
                <br>
                <button class="header-button" id="minus-break">-</button>
                <div class="header-item" id="break-time">5</div>
                <button class="header-button" id="plus-break">+</button>
            </div>
        </div>
        <br><br><br>
        <div class="status">Work Time</div>
        <div class="timer"></div>
        <div class="footer">
            <button class="control-button" id="start-button">Start</button>
            <button class="control-button" id="reset-button">Reset</button>
            <button class="control-button" id="pause-button">Pause</button>
            <button class="control-button" id="stop-button">Stop</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
